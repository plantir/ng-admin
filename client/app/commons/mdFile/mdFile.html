<div flow-init="{target: 'http://185.88.153.198/File/UploadAsTemp ',uploadMethod:'PUT',singleFile:true, testChunks: false}" flow-file-success="$file.msg = $message" flow-files-submitted="$flow.upload()">

  <label for="">{{$ctrl.label}}</label>
  <md-button flex="20" flow-btn class="md-raised md-primary" aria-label="button-label"> File </md-button>
  <md-input-container flex="80">
    <input type="text" flow-btn ng-model="$flow.files[0].name">
  </md-input-container>
</div>
